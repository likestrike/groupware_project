<template name="signup">
<div class="register-box">
  <div class="register-logo">
    <a href="{{pathFor '/'}}"><b>LOCUS</b> Groupware</a>
  </div>


  <div class="register-box-body">
    <p class="login-box-msg">신규 회원 등록</p>

    <form action="action">
      <div class="form-group has-feedback">
        <input type="text" id="username" class="form-control" placeholder="User name" required>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" id="fullname" class="form-control" placeholder="Full name" required>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" id="email" class="form-control" placeholder="Email" required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" id="regist">등록하기</button>
        </div>
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat" id="sign-google"><i class="fa fa-google-plus"></i>Google+ 로 로그인하기</a>
      <a href="{{pathFor '/login'}}" class="text-center">이미 가입 되어 있습니다.</a>
    </div>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->
</template>
