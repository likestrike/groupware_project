<template name="layout">
<title>test</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  {{#unless isReady}}
    {{> Template.dynamic template=loadingTemplate}}
  {{else}}
  {{> Template.dynamic template=login}}
  {{> Template.dynamic template=signup}}
    <div class="skin-{{skin}}">
      <div class="wrapper">
        {{> Template.dynamic template=top}}
    		{{> Template.dynamic template=left}}
    		{{> Template.dynamic template=content}}
        {{> Template.dynamic template=fotter}}
      </div>
    </div>
  {{/unless}}
</template>

<template name="loadingTemplate">
  {{>spinner}}
</template>
