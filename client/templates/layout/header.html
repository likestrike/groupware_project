<template name="header">
	<header class="main-header">
    <!-- Logo -->
    <a href="{{pathFor '/'}}" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>G</b></span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Groupware</b></span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <li class="dropdown notifications-menu">
            {{> notifications}}
          </li>
          <!-- User Account: style can be found in dropdown.less -->
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img src="{{currentUser.profile.thumbnail}}" class="user-image" alt="User Image">
              <span class="hidden-xs">{{currentUser.profile.fullname}}</span>
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                <img src="{{currentUser.profile.thumbnail}}" class="img-circle" alt="User Image">
                <p>
                  {{currentUser.profile.fullname}}
                </p>
              </li>
              <li class="user-footer">
                <div class="pull-left">
                  <a href="{{pathFor '/profile'}}" class="btn btn-default btn-flat">Profile</a>
                </div>
                <div class="pull-right">
                  <a href="#" class="btn btn-default btn-flat" id="logout">Sign out</a>
                </div>
              </li>
            </ul>
          </li>
          <!-- Control Sidebar Toggle Button -->
          <li>
            <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
          </li>
        </ul>
      </div>
     <!-- <div class="collapse navbar-collapse" id="navigation">
        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons align="right"}}
        </ul>
      </div> -->
    </nav>
  </header>
</template>
