<template name="postModal">
    <div class="modal fade" tabindex='-1'>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="user-panel">
                        <div class="pull-left image">
                          <img src="{{currentUser.profile.thumbnail}}" class="img-circle" alt="User Image">
                        </div>                    
                    </div>
                    <h4 class="modal-title">Modal example</h4>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" rows="5" placeholder="Enter ..." style="resize:vertical;" id="post_context"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary disabled" id="submit" name="submit">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>
