<template name="postModal">
    <form class="post-upload-form" id="postform">
    <div class="modal fade" tabindex='-1'>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="fileover-area" style="">
                    <i class="fa fa-fw fa-file-picture-o"></i>
                    <span>여기로 사진을 올려서 보세요</span>
                </div>
                <div class="modal-header">
                    <div class="user-panel">
                        <div class="pull-left image">
                          <img src="{{currentUser.profile.thumbnail}}" class="img-circle" alt="User Image">
                          {{currentUser.profile.fullname}}
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <!-- <div class="post_input" id="post_context_div">{{{postNote}}}</div> -->
                    <!-- <div class="form-control post-form" id="post_context" contenteditable="true" placeholder="쓰거라 상큼한 회사생활." autofocus></div> -->
                    <div class="form-control post-form" id="post_context"></div>
                    <textarea class="post_textarea" rows="5" placeholder="써보자 상큼한 회사생활." id="post_context_text" autofocus=""></textarea>
                </div>
                <div class="post_image_area">
                    <div class="post_image_wrapper">
                      <ul class="post_image_ul">
                        <div class="in_block" id="upload-file"></div>
                        </ul>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary disabled" id="submit" name="submit">저장하기</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
    </form>
</template>
<template name="postEditModal">
    <div class="modal fade" tabindex='-1'>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="user-panel">
                        <div class="pull-left image">
                          <img src="{{currentUser.profile.thumbnail}}" class="img-circle" alt="User Image">
                          {{currentUser.profile.fullname}}
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <!-- <div class="post_input" id="post_context_div">{{{postNote}}}</div> -->
                    <div class="form-control post-form" id="post_context" contenteditable="true" placeholder="쓰거라 상큼한 회사생활." autofocus>
                        {{{context}}}
                    </div>
                    <!-- <textarea class="post_textarea" rows="5" placeholder="써보자 상큼한 회사생활." id="post_context"></textarea> -->
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary disabled" id="update" name="update">수정하기</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
</template>
