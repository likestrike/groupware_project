<template name="postlist">
	<div class="content-wrapper">
		<section class="content-header">
			<h1>사내게시판<small>post</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="{{pathFor '/'}}"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active">사내게시판</li>
		</ol>
		</section>
		<section class="content">
		    <div class="row">
				{{#if condition1}}
					<div class="post-grid col-md-4">
						<div class="direct-chat-msg" id="post-modal" style="cursor: pointer;">
		                  <img class="direct-chat-img" src="{{currentUser.profile.thumbnail}}" alt="Message User Image"><!-- /.direct-chat-img -->
		                  <div class="direct-chat-text">클릭하세요.</div>
		                </div>
						{{#each postData}}
			                {{#if col1}}
			                   	{{> postItem}}
			                {{/if}}
			            {{/each}}
			            </div>
			            <div class="post-grid col-md-4">
						{{#each postData}}
			                {{#if col2}}
			                   	{{> postItem}}
			                {{/if}}
			            {{/each}}
			            </div>
			            <div class="post-grid col-md-4">
						{{#each postData}}
			                {{#if col3}}
			                   	{{> postItem}}
			                {{/if}}
			            {{/each}}
			            </div>
				{{else}}
					{{#if condition2}}
						<div class="post-grid col-md-6">
							<div class="direct-chat-msg" id="post-modal" style="cursor: pointer;">
			                  <img class="direct-chat-img" src="{{currentUser.profile.thumbnail}}" alt="Message User Image"><!-- /.direct-chat-img -->
			                  <div class="direct-chat-text">클릭하세요.</div>
			                </div>
						{{#each postData}}
			                {{#if even}}
			                   	{{> postItem}}
			                {{/if}}
			            {{/each}}
			            </div>
			            <div class="post-grid col-md-6">
						{{#each postData}}
			                {{#if odd}}
			                   	{{> postItem}}
			                {{/if}}
			            {{/each}}
			            </div>
					{{else}}
						{{#if condition3}}
						<div class="post-grid col-md-12">
							<div class="direct-chat-msg" id="post-modal" style="cursor: pointer;">
			                  <img class="direct-chat-img" src="{{currentUser.profile.thumbnail}}" alt="Message User Image"><!-- /.direct-chat-img -->
			                  <div class="direct-chat-text">클릭하세요.</div>
			                </div>
							{{#each postData}}
								{{> postItem}}
							{{/each}}
						</div>
						{{/if}}
					{{/if}}
				{{/if}}
			</div>
		</section>
	</div>
</template>
