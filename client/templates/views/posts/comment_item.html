<template name="commentItem">
	<div class="box-footer box-comments">
		<div class="box-comment">
			<!-- User image -->
			<img class="img-circle img-sm" src="{{writer.profile.thumbnail}}" alt="User Image">

			<div class="comment-text">
				<span class="username">{{author}}<span class="text-muted pull-right">{{formattedDate}}</span></span><!-- /.username -->
				{{{body}}}
		</div>
		<!-- /.comment-text -->
		</div>
	</div>
</template>
