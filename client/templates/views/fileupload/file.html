<template name='fileview'>
<div class="in_block">
	<li>
	  <img src="{{link}}" alt="{{name}}" class="post_uploaded_image"/>
	</li>
	<div class="remove_image cubebox">
	  <div class="icon_circle">
	    <span class="glyphicon glyphicon-trash" id="file_remove" style="cursor: pointer;"></span>
	  </div>
	</div>
</div>
</template>
