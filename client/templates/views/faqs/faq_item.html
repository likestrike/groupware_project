<template name="faqItem">

	<div class="faq-item">
        <div class="row">
            <div class="col-md-10">
                <a data-toggle="collapse" href="#faq{{@index}}" class="faq-question collapsed" aria-expanded="false">{{title}}</a>
                <small>작성자 : <strong>{{author}}</strong> <i class="fa fa-clock-o"></i> {{submitted}}</small>
            </div>
            <div class="col-md-2 text-right">
                <div class="box-tools btn-group pull-right">
                    {{#if ownFaq}}
                    <button type="button" class="btn btn-box-tool dropdown-toggle" data-toggle="dropdown">
                      <i class="glyphicon glyphicon-option-vertical"></i></button>
                      <ul class="dropdown-menu" role="menu">
                            <li><a href="#" id="delete_faq">삭제</a></li>
                            <li><a href="#" id="edit_faq">수정하기</a></li>
                      </ul>
                      {{/if}}
                  </div>
				
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="faq{{@index}}" class="panel-collapse collapse" aria-expanded="false" style="height: 0px;">
                    <div class="faq-answer">
                        {{{body}}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
