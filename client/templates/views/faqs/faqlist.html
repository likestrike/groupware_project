<template name="faqlist">
	<div class="content-wrapper">
		<section class="content-header">
			<h1>FAQ<small>자주 묻는 질문</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="{{pathFor '/'}}"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active">FAQ</li>
		</ol>
		</section>
		<section class="content">
			<div class="row">
				<div class="col-lg-12">
					<div class="wrapper-content">
						{{#if isInRole 'admin' 'default-group'}}
						<div class="box box-solid">
							<div class="box-body">
								<h2>If you don't find the answer to your question</h2>
	                            <span>add your question by selecting </span>
	                            <button title="Create new cluster" class="btn btn-primary btn-sm" id="faq-modal"><i class="fa fa-plus"></i> <span class="bold">Add question</span></button> button
							</div>
						</div>
						{{/if}}
						<div class="faq-item">
	                        <div class="row">
	                            <div class="col-md-7">
	                                <a data-toggle="collapse" href="#faq1" class="faq-question collapsed" aria-expanded="false">What It a long established fact that a reader ?</a>
	                                <small>Added by <strong>Alex Smith</strong> <i class="fa fa-clock-o"></i> Today 2:40 pm - 24.06.2014</small>
	                            </div>
	                            <div class="col-md-3">
	                                <span class="small font-bold">Robert Nowak</span>
	                                <div class="tag-list">
	                                    <span class="tag-item">General</span>
	                                    <span class="tag-item">License</span>
	                                </div>
	                            </div>
	                            <div class="col-md-2 text-right">
	                                <span class="small font-bold">Voting </span><br>
	                                42
	                            </div>
	                        </div>
	                        <div class="row">
	                            <div class="col-lg-12">
	                                <div id="faq1" class="panel-collapse collapse" aria-expanded="false" style="height: 0px;">
	                                    <div class="faq-answer">
	                                        <p>
	                                            It is a long established fact that a reader will be distracted by the
	                                            readable content of a page when looking at its layout. The point of
	                                            using Lorem Ipsum is that it has a more-or-less normal distribution of
	                                            letters, as opposed to using 'Content here, content here', making it
	                                            look like readable English.
	                                        </p>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
					</div>
				</div>
			</div>
		</section>
	</div>
</template>

<template name="faqModal">
	<div class="modal fade" tabindex='-1'>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="editor" id="text_editor"></div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary disabled" id="submit" name="submit">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>
