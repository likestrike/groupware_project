<template name="todayPosts">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">오늘의 소식</h3>
			</div>
			<div class="box-body">
				<div class="row">
					<div class="col-md-12">
						{{#each recentPost}}
		                <div class="post">
		                  {{> postItem}}
		                </div>
		                {{/each}}
					</div>
				</div>
			</div>
		</div>
</template>
