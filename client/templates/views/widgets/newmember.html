<template name='newMembers'>
<div class="row">
	<div class="col-md-6">
              <!-- USERS LIST -->
              <div class="box box-danger">
                <div class="box-header with-border">
                  <h3 class="box-title">{{currenMonth}}월 신규 입사자</h3>

                  <div class="box-tools pull-right">
                    <span class="label label-danger"> New Members</span>
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i>
                    </button>
                  </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                  <ul class="users-list clearfix">
                    {{#each recent}}
                    <li>
                      <img src="{{profile.thumbnail}}" alt="User Image" width="92" height="92">
                      <a class="users-list-name" href="#">{{profile.fullname}}</a>
                      <span class="users-list-date">Today</span>
                    </li>
                    {{/each}}
                  </ul>
                  <!-- /.users-list -->
                </div>
                <!-- /.box-body -->
                <div class="box-footer text-center">
                  <a href="javascript:void(0)" class="uppercase">View All Users</a>
                </div>
                <!-- /.box-footer -->
              </div>
              <!--/.box -->
            </div>
</div>
</template>
